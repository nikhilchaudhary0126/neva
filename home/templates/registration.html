<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link href="{% static 'css/registration.css'%}" rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div>
			<section class="h-100 bg-dark">
				<div class="container py-5 h-100">
					<div
						class="row d-flex justify-content-center align-items-center h-100"
					>
						<div class="col">
							<div class="card card-registration my-4">
								<div class="row g-0">
									<div class="col-xl-6 d-none d-xl-block">
										<img
											src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
											alt="Sample photo"
											class="img-fluid"
											style="
												border-top-left-radius: 0.25rem;
												border-bottom-left-radius: 0.25rem;
											"
										/>
									</div>
									<div class="col-xl-6">
										<div class="card-body p-md-5 text-black">
											<h3 class="mb-5 text-uppercase">
												Register here
											</h3>

											<div class="row">
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input
															type="text"
															id="form3Example1m"
															class="form-control form-control-lg"
														/>
														<label class="form-label" for="form3Example1m"
															>First name</label
														>
													</div>
												</div>
												<div class="col-md-6 mb-4">
													<div class="form-outline">
														<input
															type="text"
															id="form3Example1n"
															class="form-control form-control-lg"
														/>
														<label class="form-label" for="form3Example1n"
															>Last name</label
														>
													</div>
												</div>
											</div>

											<div class="form-outline mb-4">
												<input
													type="text"
													id="form3Example8"
													class="form-control form-control-lg"
												/>
												<label class="form-label" for="form3Example8"
													>Address</label
												>
											</div>

											<div class="row">
												<div class="col-md-6 mb-4">
													<select class="select">
														<option value="1">State</option>
														<option value="2">Option 1</option>
														<option value="3">Option 2</option>
														<option value="4">Option 3</option>
													</select>
												</div>
												<div class="col-md-6 mb-4">
													<select class="select">
														<option value="1">City</option>
														<option value="2">Option 1</option>
														<option value="3">Option 2</option>
														<option value="4">Option 3</option>
													</select>
												</div>
											</div>

											<div class="form-outline mb-4">
												<input
													type="text"
													id="form3Example90"
													class="form-control form-control-lg"
												/>
												<label class="form-label" for="form3Example90"
													>Pincode</label
												>
											</div>

											<div class="form-outline mb-4">
												<input
													type="text"
													id="form3Example97"
													class="form-control form-control-lg"
												/>
												<label class="form-label" for="form3Example97"
													>Email ID</label
												>
											</div>

											<div class="d-flex justify-content-end pt-3">
												<button type="button" class="btn btn-light btn-lg">
													Reset all
												</button>
												<button
													type="button"
													class="btn btn-warning btn-lg ms-2"
												>
													Submit form
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
{% load static %}
