<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">N.E.V.A.</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarNav"
            >
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home"
                            >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/post">Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<section>
    <h1 class ="title">Create Post Details</h1>
        <form method="POST">
            {% csrf_token %}
            <div>

                <div>
                    <select name="addresstype" class="dropdown" id="addresstype" >
                        <option value="Shelter">Shelter</option>
                        <option value="Zone">Zone</option>
                        <option value="Transport">Transport</option>
                        <option value="Supplies">Supplies</option>
                    </select>
                    <label for="addresstype" class ="label">Address Type</label>
                </div>

                <div>
                    <input id="address" class="input-text" type="text" name="address" value="{{ address }}">
                    <label for ="address" class="label">Address</label>
                </div>

                <div>
                    <input id="city" class="input-text" type="text" name="city" value="{{ city }}">
                    <label for ="address" class="label">City</label>
                </div>

                <div>
                    <input id="state" class="input-text" type="text" name="state" value="{{ state }}">
                    <label for ="address" class="label">State</label>
                </div>

                <div>
                    <input class ="submit-btn" type="submit" value="Submit" name="">
                </div>
            </div>
        </form>
        </div>
    </section>
</body>
</html>
