<!DOCTYPE html>
{% load static %}
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<title>Login</title>
				<link
						href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
						rel="stylesheet"
						integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
						crossorigin="anonymous"
				/>
				<link href="{%static 'css/login.css'%}" rel="stylesheet" />
				<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
				crossorigin="anonymous"
		></script>
		</head>
		<body>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">N.E.V.A.</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/home">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/map">Map</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/post">Post</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/login">Login</a>
							</li>
							
						</ul>
					</div>
				</div>
			</nav>
				<div>
						<form method="POST">
								{% csrf_token %}
								<section class="h-100 gradient-form" style="background-color: #eee">
										<div class="container py-5 h-100">
												<div
														class="row d-flex justify-content-center align-items-center h-100"
												>
														<div class="col-xl-10">
																<div class="card rounded-3 text-black">
																		<div class="row g-0">
																				<div class="col-lg-6">
																						<div class="card-body p-md-5 mx-md-4">
																								<div class="text-center">
																										<img
																												src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
																												style="width: 185px"
																												alt="logo"
																										/>
																										<h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
																								</div>
								<div class="form-outline mb-4">
								<input type="text" class="form-control" placeholder="Username" name="username" value="{{ username }}">
								</div>
								<div class="form-outline mb-4">
										<input type="password" class="form-control py-3 pt-3" placeholder="**********" name="password" value="{{ password }}">
								</div>
								<div class="text-center pt-1 mb-5 pb-1">
										<button 
										class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
										type="submit">Login</button>
								</div>

								<div
					class="d-flex align-items-center justify-content-center pb-4"
				>
								<p class="mb-0 me-2">Don't have an account?</p>
								<a href="/registration">Register here</a>
								</div>
						</form>
				</div>
		</body>
		</html>
		{% load static %}
