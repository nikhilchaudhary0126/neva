
    <!DOCTYPE html>
    {% load static %}
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <title>Login</title>
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
            />
        </head>
        <body>
      <form method = "POST">
        {% csrf_token %}
            <section class="vh-100" style="background-color: #eee;">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                  <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                      <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>
        
                        <form class="mx-1 mx-md-4">
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" placeholder="Username" name="username" value="{{ username }}" class="form-control" />
                            </div>
                          </div>
    
                          <!-- <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" placeholder="Name" name="name" value="{{ name }}" class="form-control" />
                            </div>
                          </div> -->
        
                          <!-- <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" placeholder="Email address" name="email" value="{{ email }}" class="form-control" />
                            </div>
                          </div> -->
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" placeholder="Password" name="password" value="{{ password }}" class="form-control" />
                            </div>
                          </div>
        
                          <!-- <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" placeholder="Confirm password" name="password2" value="{{ password2 }}" class="form-control" />
                            </div>
                          </div> -->
        
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Log In</button>
                          </div>
    
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <p >Not a user?</p>
                            <a href="/registration">Register</a>
                            </div>
                          </div>
    
                        </form>
        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </form>
        </body>
    </html>
    {% load static %}
